buildscript {
    ext {
        compose_ui_version = '1.3.3'
        nav_version = '2.5.3'
        compose_material_version = '1.1.0-alpha08'
        accompanist_navigation_animation_version = '0.24.10-beta'
        constraintlayout_compose_version = '1.0.1'
        hilt_version = '2.44.2'
        retrofit_version = '2.9.0'
        room_version = '2.5.0'
        moshi_version = '1.14.0'
        gson_version = '2.10.1'
        compose_coil_version = '2.2.2'
        coroutines_version = '1.6.4'
        okhttp_version = '5.0.0-alpha.10'
    }

    repositories {
        google()
        mavenCentral()
    }

}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0' apply false
    id 'com.android.library' version '7.4.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    id 'com.google.dagger.hilt.android' version "$hilt_version" apply false
}